{% extends "base.html" %}
{% block title %}Home Page{% endblock %}
{% block content %}
    {% for d in data %}
        <div class="home-container">
            <div class="home-container-1">
                <a href="{{ url_for('brief', id=d.0) }}"><h1 class="heading_tag">{{d.1}}</h1></a>
                <p style="text-align: justify;">{{d.2}}</p>
            </div>
            <p class="para2">posted on {{d.3}}</p>
        </div>
    {% endfor %}
{% endblock %}
